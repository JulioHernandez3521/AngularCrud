
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Nueva Persona</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="InputNombre">Nombre:</label>
            <input type="text" class="form-control" id="InputNombre" aria-describedby="NombreHelp" required 
                   placeholder="Ingrese su nombre" [(ngModel)] ="persona.nombre" name="nombre" >
          </div>
          <div class="form-group">
            <label for="InputPrimerApe">Primer Apelldio:</label>
            <input type="text" class="form-control" id="InputPrimerApe" 
                    aria-describedby="InputPrimerApe" 
                    required
                    placeholder="Ingrese su Primer Apellido"
                    [(ngModel)] ="persona.primer_apellido"
                    name="primer_apellido"
                    >
          </div>
          <div class="form-group">
            <label for="InputSegApe">Segundo Apellido:</label>
            <input type="text" class="form-control" 
            id="InputSegApe" 
            required
            aria-describedby="InputSegApe" 
            placeholder="Ingrese su Segundo Apelldio"
            [(ngModel)] ="persona.segundo_apellido"
            name="segundo_apellido"
            >
          </div>
          <div class="form-group">
            <label for="InputTel">Telefono:</label>
            <input type="text" 
            class="form-control" 
            id="InputTel" 
            required
            aria-describedby="InputTel"
            placeholder="Ingrese su numero de telefono"
            [(ngModel)] ="persona.telefono" name="telefono"
            >
          </div>
          <button type="submit" class="btn btn-primary mt-2" data-bs-dismiss="modal" aria-label="Close">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
